# Blue PSL 10K - Ghostty Terminal Theme
# ======================================
# Eye-friendly pastels. Unapologetically posh. Blue PSL 10K brings the spice.
#
# Based on Catppuccin Latte with custom path blue (#3465a4) for directory
# color consistency with Oh-My-Posh prompt.
#
# Installation:
#   Copy to ~/.config/ghostty/themes/blue-psl-10k.conf
#   Set in your Ghostty config: theme = blue-psl-10k
#
# Source: https://github.com/jmcombs/blue-psl-10k

# Background and foreground (Catppuccin Latte base/text)
background = eff1f5
foreground = 4c4f69

# Cursor (Catppuccin Latte rosewater)
cursor-color = dc8a78
cursor-text = eff1f5

# Selection (GitHub Light inspired)
selection-background = a9c1e2
selection-foreground = 24292f

# ANSI Colors (0-7: normal, 8-15: bright)
# Color 4 (blue) uses #3465a4 for ls directory consistency

# Black (Latte subtext1 / subtext0)
palette = 0=#5c5f77
palette = 8=#6c6f85

# Red (Latte red)
palette = 1=#d20f39
palette = 9=#d20f39

# Green (Latte green)
palette = 2=#40a02b
palette = 10=#40a02b

# Yellow (Latte yellow)
palette = 3=#df8e1d
palette = 11=#df8e1d

# Blue (Custom path blue - NOT Latte blue)
palette = 4=#3465a4
palette = 12=#3465a4

# Magenta (Latte pink)
palette = 5=#ea76cb
palette = 13=#ea76cb

# Cyan (Latte teal)
palette = 6=#179299
palette = 14=#179299

# White (Latte surface2 / surface1)
palette = 7=#acb0be
palette = 15=#bcc0cc
